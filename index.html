<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jharkhand Tourism</title>
    
    <style>
	
  	
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
	    position:relative;
        }

        header {
            background-color: #004d40;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }

        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }

        .page-section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
            transition: transform 0.3s ease-in-out;
        }

        .page-section:hover {
            transform: translateY(-5px);
        }

        .page-section h2 {
            color: #00695c;
        }

        .page-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
        }

        #loading-indicator {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: #666;
            display: block;
        }

        .hidden {
            display: none !important;
        }
	.float-button {
    		position:absolute;
    		bottom:0px;
    		left:200px;
    		background-color:#ffffff;
    		color: #00695c;
    		padding: 10px 20px;
    		border:2px solid;
    		border-radius:5px;
    		cursor: pointer;
  }
	.emergency-button {
      background-color: red;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius:5px;
      cursor: pointer;
      width:150px;
      height:50px;
    }
    iframe {
      background:#DCDCDC;
      border: none;
      width: 400px;
      height: 400px;
    }
    .button-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
	
    		
    </style>
</head>
<body>

    <header>
        <h1>Explore Jharkhand</h1>
        <p>A land of forests, waterfalls, and rich culture.</p>
    </header>

    <main id="content-container">
        <div class="page-section">
          <h2>Places to visit in Jharkhand</h2>  
        </div>
    </main>

    <div id="loading-indicator" class="hidden">
        <p>Loading more destinations...</p>
    </div>

    <script>
        const tourismData = [
		  {
		 title: "Historical Landmark",
                description: `<ul>
		<li><a href="jagannadh.html" class="no underline">Jaganath temple</a></li>
		<br>
		<li><a href="betla.html" class="no underline">Betla fort</a></li>
		<br>
		<li><a href="hazaribaghrock.html" class="no underline">hazaribagh rock</a></li>
		<br>
		<li><a href="Tagore@hill.html" class="no underline">Tagore hill</a></li>
		<br>
		<li><a href="ithkori.html" class="no underline">Itkhari</a></li>
		</ul>`,
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1e1KmGzpURaxsfeApTZjUyl42JqC0byQ4JQ&s"
                 },
   		 {
       		 title: "Natural Beauty",
        	description: `<ul>
   		 <li><a href="Dassam.html" class="no underline">Dassam</a></li>
  		 <br>
    		<li><a href="Saranda Forest.html" class="no underline">Saranda Forest</a></li>
   		 <br>
    		<li><a href="chota nagpur.html" class="no underline">Chota Nagpur Plateau</a></li>
		</ul>`,
        	image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-VYVmJ48WWc9eruqPLYaVRl6qB2aJAIVcNA&s"
    		},
        	{
                title: "Tribal Culture",
                description: `<ul>
		<li><a href="maadewri Mandir.html" class="no underline">Maa Dewri Mandir</a></li>
		<br>
		<li><a href="lohardaga.html" class="no underline">Lohardaga</a></li>
		</ul>`,
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRriSBragZaYmzOVr3P6-z9Mz0rfWJr6B_RhA&s"
            	},
        ];

        const contentContainer = document.getElementById('content-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        let currentPage = 0;
        let isLoading = false;

        function createPageSection(data) {
            const section = document.createElement('div');
            section.classList.add('page-section');
            section.innerHTML = `
                <h2>${data.title}</h2>
                <p>${data.description}</p>
                <img src="${data.image}" alt="${data.title}">
            `;
            return section;
        }

        function loadNewPage() {
            if (isLoading || currentPage >= tourismData.length) {
                return;
            }

            isLoading = true;
            loadingIndicator.classList.remove('hidden');

            setTimeout(() => {
                const nextData = tourismData[currentPage];
                if (nextData) {
                    const newSection = createPageSection(nextData);
                    contentContainer.appendChild(newSection);
                    currentPage++;
                }

                loadingIndicator.classList.add('hidden');
                isLoading = false;
            }, 1500);
        }

        function isAtBottom() {
            return window.innerHeight + window.scrollY >= document.body.offsetHeight - 200;
        }

        window.addEventListener('scroll', () => {
            if (isAtBottom()) {
                loadNewPage();
            }
        });

        // To ensure it works even if the page is short, load the first item immediately
        // and then check for scroll on subsequent items.
        loadNewPage();


  function rateWebsite() {
    if (confirm("Would you like to rate our website?")) {
      window.location.href = "star.html"; 
    }
  }ss
</script>
<img src="https://www.shutterstock.com/image-illustration/always-keep-your-city-clean-260nw-2323610279.jpg" width="10%" height="10%" align="center">
<button class="float-button" onclick="rateWebsite()">Rate Us </button>
<div class="button-container">
    <button class="emergency-button" onclick="showEmergencyFrame()"><b>Emergency</b></button>
  </div>
  <div id="emergency-frame-container" style="display: none; position: fixed; bottom: 60px; left: 50%; transform: translateX
  ">
    <iframe id="emergency-frame" src="emergency.html" frameborder="0"></iframe>
  </div>

  <script>
    function showEmergencyFrame() {
      var emergencyFrameContainer = document.getElementById("emergency-frame-container");
      emergencyFrameContainer.style.display = "block";
    }
	window.addEventListener("message", function(event) {
  if (event.data === "close") {
    document.getElementById("emergency-frame-container").style.display = "none";
  }
});
  </script>
  
</body>
</html>
