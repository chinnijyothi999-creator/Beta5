                <h2>${data.title}</h2>
                <p>${data.description}</p>
                <img src="${data.image}" alt="${data.title}">
            `;
            return section;
        }

        function loadNewPage() {
            if (isLoading || currentPage >= tourismData.length) {
                return;
            }

            isLoading = true;
            loadingIndicator.classList.remove('hidden');

            setTimeout(() => {
                const nextData = tourismData[currentPage];
                if (nextData) {
                    const newSection = createPageSection(nextData);
                    contentContainer.appendChild(newSection);
                    currentPage++;
                }

                loadingIndicator.classList.add('hidden');
                isLoading = false;
            }, 1500);
        }

        function isAtBottom() {
            return window.innerHeight + window.scrollY >= document.body.offsetHeight - 200;
        }

        window.addEventListener('scroll', () => {
            if (isAtBottom()) {
                loadNewPage();
            }
        });

        // To ensure it works even if the page is short, load the first item immediately
        // and then check for scroll on subsequent items.
        loadNewPage();


  function rateWebsite() {
    if (confirm("Would you like to rate our website?")) {
      window.location.href = "star.html"; 
    }
  }ss
</script>
